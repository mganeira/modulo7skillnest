{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zay Shop</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo.css' %}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <p>Usuario o contraseña incorrectos. Intenta nuevamente.</p>
                        </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuario:</label>
                                <input type="text" name="username" class="form-control" 
                                       id="id_username" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Contraseña:</label>
                                <input type="password" name="password" class="form-control" 
                                       id="id_password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">
                                Ingresar
                            </button>
                            
                            <input type="hidden" name="next" value="{{ next }}">
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>¿No tienes cuenta? <a href="{% url 'productos:registro' %}">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
