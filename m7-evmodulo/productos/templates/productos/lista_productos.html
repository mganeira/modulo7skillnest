{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">

        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title mb-0">Filtros</h3>
            </div>
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-md-6 col-lg-3">
                        <label for="precio_min" class="form-label">Precio mínimo</label>
                        <input type="number" step="1" min="0" class="form-control" id="precio_min" name="precio_min" value="{{ precio_min }}">
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <label for="precio_max" class="form-label">Precio máximo</label>
                        <input type="number" step="1" min="0" class="form-control" id="precio_max" name="precio_max" value="{{ precio_max }}">
                    </div>
                    <div class="col-12 col-lg-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Lista de Productos</h1>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Disponible</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto.nombre }}</td>
                        <td>${{ producto.precio }}</td>
                        <td>{{ producto.disponible }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No hay productos registrados.</td>
                        <td colspan="3" class="text-center text-muted">No hay productos registrados.</td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
